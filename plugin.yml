name: Hugs
main: RedJaVa.com.crimsonempires.Hugs
version: 1.7.9
description: >
             Players can have fun with chat!
commands:
  hug:
    description: access hug
    permission: Hugs.hug
  slap:
    description: access slap
    permission: Hugs.slap
  brohoof:
    description: access brohoof
    permission: Hugs.brohoof
  highfive:
    description: access highfive
    permission: Hugs.highfive
  poke:
    description: access poke
    permission: Hugs.poke
  punch:
    description: access punch
    permission: Hugs.punch
  kiss:
    description: access kiss
    permission: Hugs.kiss
  blowkiss:
    description: access blowkiss
    permission: Hugs.blowkiss
  like:
    description: access like
    permission: Hugs.like
  dislike:
    description: access dislike
    permission: Hugs.dislike
  fliptable:
    description: access fliptable
    permission: Hugs.fliptable
  fixtable:
    description: access fixtable
    permission: Hugs.fixtable
  hugs:
    description: access hugs
    permission: Hugs.hugs
permissions:
